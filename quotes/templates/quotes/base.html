<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–°–ª—É—á–∞–π–Ω—ã–µ –¶–∏—Ç–∞—Ç—ã{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #4a5568;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #2d3748;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            margin: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .quote-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
            border-left: 6px solid #667eea;
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 20px;
            font-style: italic;
        }

        .quote-source {
            font-size: 1.4rem;
            color: #718096;
            font-weight: 500;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #718096;
        }

        .rating-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            min-height: 60px;
            align-items: center;
        }

        .rating-btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 140px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .like-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .dislike-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .rating-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .rating-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #4a5568;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .error {
            color: #e53e3e;
            font-size: 1.2rem;
            margin-top: 8px;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
        }

        .success {
            color: #38a169;
            font-size: 1.2rem;
            margin: 15px 0;
            background: #f0fff4;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #38a169;
        }

        .quote-list {
            list-style: none;
            text-align: left;
        }

        .quote-item {
            background: #f7fafc;
            padding: 25px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #718096;
        }

        .likes-count {
            color: #38a169;
            font-weight: 600;
        }

        .dislikes-count {
            color: #e53e3e;
            font-weight: 600;
        }

        .nav {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ–º */
        .rating-btn.rated {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .like-btn.rated {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            border: 2px solid #2f855a;
        }

        .dislike-btn.rated {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            border: 2px solid #c53030;
        }

        .rating-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .rating-btn:not(:disabled):hover {
            transform: scale(1.08);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
                min-width: 160px;
            }

            .quote-text {
                font-size: 1.4rem;
            }

            .rating-buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .rating-btn {
                width: 160px;
                height: 45px;
                font-size: 1.1rem;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="nav">
        <a href="{% url 'random_quote' %}" class="btn btn-secondary">üé≤ –°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</a>
        <a href="{% url 'add_quote' %}" class="btn btn-primary">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ü–∏—Ç–∞—Ç—É</a>
        <a href="{% url 'popular_quotes' %}" class="btn btn-secondary">üìä –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</a>
    </div>

    <script>
    function rateQuote(action, quoteId) {
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
        const likeText = likeBtn.innerHTML;
        const dislikeText = dislikeBtn.innerHTML;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        likeBtn.innerHTML = '‚è≥';
        dislikeBtn.innerHTML = '‚è≥';
        likeBtn.disabled = true;
        dislikeBtn.disabled = true;

        fetch(`/${action}/${quoteId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –≤ –±–ª–æ–∫–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                const likesElement = document.querySelector('.likes-count');
                const dislikesElement = document.querySelector('.dislikes-count');

                if (likesElement) likesElement.textContent = `üëç ${data.likes}`;
                if (dislikesElement) dislikesElement.textContent = `üëé ${data.dislikes}`;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                likeBtn.disabled = data.user_has_liked;
                dislikeBtn.disabled = data.user_has_disliked;

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–æ–∫
                likeBtn.innerHTML = 'üëç –õ–∞–π–∫';
                dislikeBtn.innerHTML = 'üëé –î–∏–∑–ª–∞–π–∫';

                // –î–æ–±–∞–≤–ª—è–µ–º/—É–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                if (data.user_has_liked) {
                    likeBtn.classList.add('rated');
                    dislikeBtn.classList.remove('rated');
                } else if (data.user_has_disliked) {
                    dislikeBtn.classList.add('rated');
                    likeBtn.classList.remove('rated');
                } else {
                    likeBtn.classList.remove('rated');
                    dislikeBtn.classList.remove('rated');
                }
            } else {
                alert('–û—à–∏–±–∫–∞: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
                likeBtn.innerHTML = likeText;
                dislikeBtn.innerHTML = dislikeText;
                likeBtn.disabled = false;
                dislikeBtn.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            likeBtn.innerHTML = likeText;
            dislikeBtn.innerHTML = dislikeText;
            likeBtn.disabled = false;
            dislikeBtn.disabled = false;
        });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>
</body>
</html>
